<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Girl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Bebas+Neue&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+NZ+Basic:wght@100..400&family=Shadows+Into+Light&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    
    <div class="intro">
        <div class="door" id="d1"></div>
        <div class="door" id="d2"></div>
        <div class="circle-c">
            <svg class="circle" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40"/>
            </svg>
        </div>
        <div class="heart-c">
            <svg class="heart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
        </div>
        <h1 class="intro-text-h">
            <span class="line">To,</span>
            <span class="line">My Girl</span>
        </h1>
        <p class="scroll-down">SCROLL DOWN</p>
    </div>

    <div class="gallery-section">
        <img src="rose.png" id="rose" alt="Rose">
        <div class="caption-card">
            <h1 class="caption">Our Days</h1>
            <p class="sub-cap">Every day, so precious...</p>
        </div>
        <div class="gallery">
            <img src="1.png" class="pics" alt="Memory 1">
            <img src="2.png" class="pics" alt="Memory 2">
            <img src="3.png" class="pics" alt="Memory 3">
            <img src="4.png" class="pics" alt="Memory 4">
        </div>
    </div>

    <div class="yes-no">
        <div class="glow-point" style="top: 20%; left: 10%;"></div>
        <div class="glow-point" style="top: 70%; left: 80%;"></div>
        <div class="glow-point" style="top: 40%; left: 90%;"></div>
        
        <div class="text">
            <p>Everyday we spent together was just so beautiful.<br>So many lovely moments and memories.<br>I just love you a lot.<br>Just be my <br><span class="forever">VALENTINE FOREVER</span></p>
        </div>
        <p class="text2">WILL YOU??</p>
        <div class="buttons">
            <button class="y">YES</button>
            <button class="n">NO</button>
        </div>
        <p class="text3"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
